<!doctype html>
<html>

<head>
    <title>RFDI_Trial1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

    </script>

</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
        vr-mode-ui="enabled: false"
        renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
        smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
        displayWidth="1280" displayHeight="720">

        <a-marker type='barcode' value='0'>
            <a-text value="mucho amor mucho amor" side="double" position="0 0 -0.6" rotation="270 0 0" width="2" color="#8C2F39" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                align="center">
            </a-text>
        </a-marker>

        <a-marker type='barcode' value='0'>
            <a-text value="mucho amor mucho amor" side="double" position="-0.6 0 0" rotation="270 90 0" width="2" color="#8C2F39" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                align="center">
            </a-text>
        </a-marker>

        <a-marker type='barcode' value='0'>
            <a-text value="<5" side="double" position="0 0 -0.025" rotation="270 0 0" width="8" color="#8C2F39" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                align="center">
            </a-text>
        </a-marker>

        <a-marker type='barcode' value='0'>
            <a-text value="mucho amor mucho amor" side="double" position="0 0 0.575" rotation="270 0 0" width="2" color="#8C2F39" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                align="center">
            </a-text>
        </a-marker>

        <a-marker type='barcode' value='0'>
            <a-text value="mucho amor mucho amor" side="double" position="0.6 0 0" rotation="270 270 0" width="2" color="#8C2F39" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
                align="center">
            </a-text>
        </a-marker>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>

</html>
